<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" , content="A basic HTML structure example using semantic HTML elements.">
    <meta name="author" , content="Alan Wall">
    <title>Basic HTML Structure</title>
</head>

<body>
    <header>
        <img src="images/basic-logo.png" , alt="Logo" , width=128, height=128>
    </header>
    <nav>
        <ul>
            <li><a href="churchofjesuschrist.org">The Church of Jesus Christ of Latter-day Saints</a></li>
            <li><a href="google.com">Google Search</a></li>
        </ul>
    </nav>
    <main>
        <h1> Basic HTML Structure</h1>
        <section>
            <h2>Heading 1</h2>
            <p>First section paragraph.</p>
        </section>
        <section>
            <h2>Heading 2</h2>
            <p>Second section paragraph.</p>
        </section>
    </main>
    <aside>
        <img src="https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/jordan-river-utah/400x640/CWD_62489db7-1786-4e05-9b95-dae88c0193d5.jpg"
            width=200>
    </aside>
    <footer>
        <p>Alan Wall</p>
    </footer>
</body>

</html>
